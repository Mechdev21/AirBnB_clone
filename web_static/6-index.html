<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML page that displays a header
        and a footer by using CSS files</title>

    <link rel="stylesheet" href="4-common.css">
    <link rel="stylesheet" href="3-header.css">
    <link rel="stylesheet" href="3-footer.css">
    <link rel="stylesheet" href="5-filters.css">

    <!--adding an icon-->
    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<!--The body starts here-->

<body>

    <!--The header section starts here-->
    <header>

        <div class="logo"></div>

    </header>

    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>

                <ul class="popover">
                    <li>
                        <h2>California:</h2>
                    </li>

                    <li>
                        <ul>
                            <li>page 1</li>
                            <li>page 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Arizona</h2>
                    </li>
                    <li>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Ktichen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Ktichen</li>
                    <li>Smart</li>
                    <li>Pool</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <!--The footer section starts here-->
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
