<!DOCTYPE html>
<html lang="en">

    <!--Head section starts here-->
    <head>
        <title>
            Html that displays a header and a footer by using CSS files
        </title>

        <!--Importing stylesheets-->
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/4-filters.css">
        <link rel="stylesheet" href="styles/5-filters.css">

        <!--Adding an icon for the webpage-->
        <link rel="icon" type="icon/png" href="../images/icon.png">
    </head>

    <!--Body ection starts here-->
    <body>

        <!--Header palcement-->
        <header>
            <div class="logo"> </div>
        </header>

        <!-- Container-->
        <div class="container">
            <section class="filters">

                <!-- Creating location and amenities filters -->
                <div class="locations">
                    <h3>
                        States
                    </h3>
                    <H4>
                        Benue, Lagos, ...
                    </H4>
                </div>

                <!-- amenities -->
                <div class="amenities">

                    <h3>
                        Amenities
                    </h3>
                    <H4>
                        Internet, Kitchen, ...
                    </H4>

                </div>

                <!-- Search button -->
                <button>Search</button>
            </section>
        </div>
    
        <!--Footer starts here-->
        <footer>
            <p> Best School </p>
        </footer>
    </body>
</html>
