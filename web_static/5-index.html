<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML page that displays a header 
        and a footer by using CSS files</title>

        <link rel="stylesheet" href="4-common.css">
        <link rel="stylesheet" href="3-header.css">
        <link rel="stylesheet" href="3-footer.css">
        <link rel="stylesheet" href="5-filters.css">

        <!--adding an icon-->
        <link rel="icon" type="image/png" href="images/icon.png">
</head>

<!--The body starts here-->
<body>

    <!--The header section starts here-->
    <header>

        <div class="logo"></div>

    </header>

    <div class="container">
        <section class="filters">
            <button>Search</button>

            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Chair</h4>
            </div>

        </section>
    </div>

    <!--The footer section starts here-->
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
